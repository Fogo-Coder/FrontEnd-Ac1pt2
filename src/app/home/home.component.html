<div class="col-12">
    <button (click)="OcultarBanner()">
        {{ showBanner ? 'Ocultar Banner' : 'Mostrar Banner' }}
      </button> 
    <table *ngIf="showBanner" class="table table-bordered table-striped">
        <img [src]= "" />
        <div class="image-container">
            <img [src]="urlImagem" alt="Imagem" class="img-responsiva">
          </div>
    </table>
</div>
